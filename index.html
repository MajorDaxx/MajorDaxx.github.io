  function msToTime(s) {
    var ms = s % 1000;
    s = (s - ms) / 1000;

    var secs = s % 60;
    s = (s - secs) / 60;

    var mins = s % 60;
    var hrs = (s - mins) / 60;

    var time = {
      ms: ms,
      secs: secs,
      mins: mins,
      hrs: hrs,
      digit_clock: function() {
        return pad(this.hrs,3) + ':' + pad(this.mins) + ':' + pad(this.secs) + '.' + pad(this.ms,3)
      }
    }
    return time;
  }

  function pad(n, z) {
      z = z || 2;
      return ('00' + n).slice(-z);
  }

  }
