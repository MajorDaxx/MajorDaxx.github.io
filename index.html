  function msToTime(s) {
    var ms = s % 1000;
    s = (s - ms) / 1000;

    var secs = s % 60;
    s = (s - secs) / 60;

    var mins = s % 60;
    var hrs = (s - mins) / 60;

    return pad(hrs,3) + ':' + pad(mins) + ':' + pad(secs) + '.' + pad(ms,3);
  }

  function pad(n, z) {
      z = z || 2;
      return ('00' + n).slice(-z);
  }

  function warnung(ms) {
      alert('Es sind nur noch eineige miliseconds '+ms);
  }


  function startTime() {

    var today = new Date();

    var diff = Math.abs(today - date1);

    console.log(0 == diff % 10000)

    if(0 == diff % 10000){
      warnung(diff)
    }

    document.getElementById('txt').innerHTML =

    msToTime(diff);

    var t = setTimeout(startTime, 10);

  }

  window.onbeforeunload = function(e) {
      return 'Please dont go!!';
  };

</script>
