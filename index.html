<!DOCTYPE html>

<html>

<head>

<script>

const date1 = new Date('September 5, 2020 11:00:00');

function startTime() {

  var today = new Date();

  var diff = Math.abs(today - date1);
  
  document.getElementById('txt').innerHTML =

  msToTime(diff);

  var t = setTimeout(startTime, 10);

}

function msToTime(s) {
  var ms = s % 1000;
  s = (s - ms) / 1000;

  var secs = s % 60;
  s = (s - secs) / 60;

  var mins = s % 60;
  var hrs = (s - mins) / 60;

  return pad(hrs) + ':' + pad(mins) + ':' + pad(secs) + '.' + pad(ms,3);
}

function pad(n, z) {
    z = z || 2;
    return ('00' + n).slice(-z);
}

</script>

</head>

​

<body onload="startTime()">

​
<div style="text-align:center">
  <div id="txt"></div>
</div>
​

</body>

</html>
